[tox]

[testenv]
extras =
    testsite

passenv =
    NPROCS

commands =
    # mypy psyplot  # disabled for now
    isort --check psyplot
    black --line-length 79 --check psyplot
    flake8 psyplot
    pytest -v --cov=psyplot -x -n {env:NPROCS:1}
    reuse lint
    cffconvert --validate

[pytest]
python_files = tests.py test_*.py *_tests.py
norecursedirs = .* build dist *.egg venv docs
